<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head 
         content must come *after* these tags -->
    
    <title>Ristorante Con Fusion</title>    
        <!-- Bootstrap -->
<!-- build:css styles/main.css -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">
<!-- endbuild -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

   <!-- <div ui-view="header"></div> -->
    

    <div class="container">
        <div class="row row-content" ng-controller="MenuController">

          <div style="height:10px;">
          </div>

            <div class="media col-sm-6 col-md-4 col-lg-3" ng-repeat="product in products | limitTo: paginationLimit()">
               
                  <div class="bordered">
                  <div class="media-top media-middle">
                     
                      <img ng-src={{product.image}} alt="{{product.title}}" class="media-object">
                  </div>

                 <div class="media-body">
                  <h2 class="media-heading">{{product.title}}
                  </h2>

                  <p class="content">{{product.price}}</p>
              
                </div> <!--end media-body -->
</div>

          </div><!--end col-->


            <div class="content col-xs-4 col-xs-offset-4" centered>
                 
                           <button ng-show="hasMoreItemsToShow()" ng-click="showMoreItems()">
                      Show More
                 </button>

                 </div>

        </div> <!--end row-content-->
    </div> <!--end container -->



  <!--   <div ui-view="footer"></div> -->
    


<!-- build:js scripts/main.js -->
    <script src="../bower_components/angular/angular.min.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/services.js"></script>
<!-- endbuild -->

</body>

</html>
